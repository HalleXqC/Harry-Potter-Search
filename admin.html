    <div class="main_block">
        <div class="inline_block">
            <h4 class="text-center text-white">Create Character</h4>
            <form>
                <label>
                    <h5>Name: </h5>
                    <input type="text" class="newName" placeholder="name...">
                </label>
                <label>
                    <h5>Species: </h5>
                    <input type="text" class="newSpecies" placeholder="species...">
                </label>
                <label>
                    <h5>Gender: </h5>
                    <input type="text" class="newGender" placeholder="gender...">
                </label>
                <label>
                    <h5>Faculty: </h5>
                    <input type="text" class="newFaculty" placeholder="faculty...">
                </label>
                <label>
                    <h5>Actor: </h5>
                    <input type="text" class="newActor" placeholder="actor...">
                </label>
                <label>
                    <h5>Image(url): </h5>
                    <input type="text" class="newImage" placeholder="image...">
                </label>
                <label>
                    <h5>Info: </h5>
                    <textarea class="newInfo" placeholder="info..."></textarea>
                </label>
                <button class="btn btn-info" onclick="createCharacterBtn()">Create</button>
            </form>
            <button onclick="closeCreate()" class="closeCreate"> &times; </button>
        </div>
    </div>

    <div class="edit_block">
        <div class="inline_edit_block">
            <h4 class="text-center text-white">Edit Character</h4>
            <form>
                <label>
                    <h5>Name: </h5>
                    <input type="text" class="editedName" placeholder="name...">
                </label>
                <label>
                    <h5>Species: </h5>
                    <input type="text" class="editedSpecies" placeholder="species...">
                </label>
                <label>
                    <h5>Gender: </h5>

                </label>
                <label>
                    <h5>Faculty: </h5>
                    <input type="text" class="editedFaculty" placeholder="faculty...">
                </label>
                <label>
                    <h5>Actor: </h5>
                    <input type="text" class="editedActor" placeholder="actor...">
                </label>
                <label>
                    <h5>Image(url): </h5>
                    <input type="text" class="editedImage" placeholder="image...">
                </label>
                <label>
                    <h5>Info: </h5>
                    <textarea class="editedInfo" placeholder="info..."></textarea>
                </label>
                <button class="btn btn-warning" onclick="editCharacterBtn()">Edit</button>
            </form>
            <button onclick="closeEdit()" class="closeCreate"> &times; </button>
        </div>
    </div>
